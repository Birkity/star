<html>
<head>
<title></title>
</head>
    <body>
    <script type= "text/javascript">
    let y = 10;
    for (let i = 0; i < y; i++) {
        for (let k=0; k<=(y-i); k++) {
            document.write("&nbsp");
        }
        for (let j = 0; j <= i; j++) {
            document.write("*");
            
        }
        document.write("<br/>");
    }
    </script>
    </body>

</html>
